<div class="main-content" page-m>
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()"> <!--checkoutFormGroup matches with a property in ts file-->

                <!-- customer form group -->
                <div formGroupName="customer" class="form-area"> <!--"customer: this.formBuilder.group" matches in ts file-->
                    <h3>Customer</h3>
                    
                    <div class="row">
                        <div class="col-md-2"> <label>First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text"> <!--firstName matches in ts file-->
                            </div>
                        </div>
                    </div>










                    <div class="row">
                        <div class="col-md-2"> <label>Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text"> <!--firstName matches in ts file-->
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text"> <!--firstName matches in ts file-->
                            </div>
                        </div>
                    </div>










                    


                </div>

                <!-- Address -->
                <div formGroupName="Address" class="form-area"> <!--"customer: this.formBuilder.group" matches in ts file-->
                    <h3>Address</h3>
                    
                    <div class="row">
                        <div class="col-md-2"> <label>Division</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="Division" type="text"> <!--firstName matches in ts file-->
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>District</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="District" type="text"> <!--firstName matches in ts file-->
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>street</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text"> <!--firstName matches in ts file-->
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>zip code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text"> <!--firstName matches in ts file-->
                            </div>
                        </div>
                    </div>

                </div>

                  <!-- bKash -->
                  <div formGroupName="bKash" class="form-area"> <!--"customer: this.formBuilder.group" matches in ts file-->
                    <h3>bKash</h3>
                    
                    <div class="row">
                        <div class="col-md-2"> <label>bKash Number</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="bKashNumber" type="text"> <!--firstName matches in ts file-->
                            </div>
                        </div>
                    </div>


                </div>

                <!-- submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Pay</button>
                </div>

            </form>

        </div>
    </div>
</div>
